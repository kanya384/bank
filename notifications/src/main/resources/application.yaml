server:
  port: 9020
mail:
  username: ${MAIL_USERNAME}
  password: ${MAIL_PASSWORD}
  smtp:
    host: smtp.mail.ru
    port: 465
spring:
  cloud:
    consul:
      enabled: false
  application:
    name: notifications
  r2dbc:
    url: r2dbc:${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    show-sql: true
  liquibase:
    url: jdbc:${SPRING_DATASOURCE_URL}
    user: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    change-log: classpath:/db/changelog/db.changelog-master.xml
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_URL}
  kafka:
    bootstrap-servers: ${KAFKA_URL}
    consumer:
      properties:
        spring.json.trusted.packages: "ru.laurkan.bank.events.*"
      group-id: notifications-consumer-group
      key-deserializer: org.apache.kafka.common.serialization.LongDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
management:
  zipkin:
    tracing:
      endpoint:  ${ZIPKIN_ENDPOINT}
  tracing:
    enabled: true
    sampling:
      probability: 1 # Сэмплируем все запросы