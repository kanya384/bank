server:
  port: 9090
clients:
  accounts:
    uri: ${GATEWAY_URL}/accounts
  blocker:
    uri: ${GATEWAY_URL}/blocker
  notifications:
    uri: ${GATEWAY_URL}/notifications
  exchange:
    uri: ${GATEWAY_URL}/exchange
spring:
  application:
    name: transfer
  r2dbc:
    url: r2dbc:${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    show-sql: true
  liquibase:
    url: jdbc:${SPRING_DATASOURCE_URL}
    user: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    change-log: classpath:/db/changelog/db.changelog-master.xml
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_URL}
  kafka:
    bootstrap-servers: ${KAFKA_URL}
    admin:
      client-id: transfer
      fail-fast: true
    producer:
      key-serializer: org.apache.kafka.common.serialization.LongSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: 1
management:
  zipkin:
    tracing:
      endpoint:  ${ZIPKIN_ENDPOINT}
  tracing:
    enabled: true
    sampling:
      probability: 1 # Сэмплируем все запросы