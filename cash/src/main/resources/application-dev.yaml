server:
  port: 9000
clients:
  accounts:
    uri: http://gateway/accounts
  blocker:
    uri: http://gateway/blocker
  notifications:
    uri: http://gateway/notifications
spring:
  application:
    name: cash
  config:
    import: optional:consul:consul:8500
  cloud:
    consul:
      host: consul
      port: 8500
  r2dbc:
    url: r2dbc:postgresql://${pg_url}/accounts
    username: ${pg_user}
    password: ${pg_password}
  liquibase:
    url: jdbc:postgresql://${pg_url}/accounts
    user: ${pg_user}
    password: ${pg_password}
    change-log: classpath:/db/changelog/db.changelog-master.xml
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://${keycloak_url}/realms/master/protocol/openid-connect/certs